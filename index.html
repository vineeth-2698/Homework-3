<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="#" method="post">
        <label for="">Personal details</label><br>
        <label for="">Salutation</label><br>
        <select name="" id="">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>
        <label for="fname">First Name :</label>
        <input type="text" name="firstname" id="fname" placeholder="abcd"><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="lastname" id="lname" placeholder="abcd"><br><br>
        <label for="">Gender :</label>
        <input type="radio" name="gender" id="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="Female">
        <label for="gender">Female</label><br><br>
        <label for="mail">Email :</label>
         <input type="email" name="Mail" id="mail" value="abc@gmail.com"><br><br>
         <label for="dob">Date of birth :</label>
         <input type="date" name="Date" id="dob"> <br><br>
         <label for="add">Address :</label><br>
         <textarea name="Add" id="add" rows="5" cols="35"></textarea> <br><br>
         <button>Submit</button>

    </form>
</body>
</html>
